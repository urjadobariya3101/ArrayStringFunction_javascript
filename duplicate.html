<script type="text/javascript">

    var a = [1,2,3,2,4,5,4];

    for(var i=0; i<7 ; i++){
        for(var j=i+1 ; j<7 ; j++){
            if(a[i] == a[j]){
                document.write("<h2>"+a[i]+" & "+a[i]+" are same number from the array.</h2>");
            }
        }
    }

</script>
