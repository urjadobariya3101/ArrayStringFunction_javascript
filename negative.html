<script>
    var array = [10, -20, 3, -4, 5, -6];
    var negativeElements = [];

    for (let i = 0; i < array.length; i++) {
        if (array[i] < 0) {
            negativeElements.push(array[i]);
        }
    }

console.log("The negative elements in the array are: " + negativeElements);

</script>
